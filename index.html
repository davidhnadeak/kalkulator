<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="output">
            <input type="text" placeholder="..." id="output">
        </div>

        <div class="input">
            <!--Line 1-->
            <button onclick="buang()" class="buang"><img src="buang.png"></button>
            <button onclick="hapus()" class="hapus"><img src="hapus.png"></button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">:</button>
            <!--Line 2-->
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('*')">x</button>
            <!--Line 3-->
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('+')">+</button>
            <!--Line 4-->
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('-')">-</button>
            <!--Line 5-->
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="hasil()" class="hasil">=</button>

        </div>

    </div>

    <script>

        let output = document.getElementById("output");

        function display(num) {
            output.value += num;
        }

        function hasil() {
            try {
                output.value = eval(output.value);
            }
            catch(error) {
                alert("Invalid");
            }
        }

        function buang() {
            output.value = "";
        }

        function hapus() {
            output.value = output.value.slice(0,-1);
        }

    </script>

</body>
</html>
